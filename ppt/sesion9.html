## [Clase Scanner](#)
- Una clase simple que parsea datos primitivos usando regex.
- El uso más común es hacer una aplicación de **consola interactiva**.
- Se encuentra ubicada en el package: **java.util** 

Referencia: https://docs.oracle.com/javase/8/docs/api/java/util/Scanner.html 
--- 
## [Ej. Scanner](#)
```java[]  
// recuerde importar la clase en las primeras líneas del archivo 
//import java.util.Scanner;

// esto dentro del método main o el que corresponda 
Scanner scanner = new Scanner( System.in );
System.out.println("Por favor ingrese su nombre:");
String nombre = scanner.nextLine();
// imaginemos que el usuario escribe: Santiago
System.out.println("Por favor ingrese su apellido:");
String apellido = scanner.nextLine();
// imaginemos que el usuario escribe: Neira
System.out.printf("Gracias por contestar señor(a) %s %s", nombre, apellido);
// resultado: Gracias por contestar señor(a) Santiago Neira 
```

## [Do While](#)
```java[] 
// ejecuta una vez y luego verifica la condición
// si debe seguir iterando 
int opcionSeleccionada;
do {
	opcionSeleccionada = menu();

	switch( opcionSeleccionada ) {
		case OPCION_PRODUCTOS:
			gestionarProductos();
			break;
		case OPCION_VENTA:
			gestionarVenta();
			break;
	}
} while( opcionSeleccionada != OPCION_SALIR );

```

## [While](#)
Otra forma de iterar:
```java[] 
int i = 1;
while(i <= 10) {
	System.out.printf("i=%d %n", i);
	i++;
}

```

## [Arrays](#)
Los arrays tienen la limitación de un tamaño definido desde el comienzo:
```java[] 
int[] arr = new int[5];
int largoArray = arr.length; // igual a 5
```
--- 
## [Arrays](#)
```java[] 
double[] notasSantiago = {6.5, 5.9, 4.5};
// puedo reemplazar la última nota (4.5)
notasSantiago[2] = 4.9;
// pero si intento agregar un elemento nuevo 
notasSantiago[3] = 6.8;
// genera una excepción ArrayIndexOutOfBoundsException 
```
--- 
## [Arrays](#)
Otro ejemplo:
```java[] 
// desde un comienzo defino que el array
// va a tener 3 elementos 
double[] notasSantiago = new double[3];
// si intento agregar un cuarto elemento 
notasSantiago[3] = 6.8;
// genera una excepción ArrayIndexOutOfBoundsException 
```

## [ArrayList](#)
- La clase **java.util.ArrayList** me permite tener una cantidad de elementos dinámicos
```java[] 
// import java.util.ArrayList;
ArrayList<String> nombres = new ArrayList<String>();
nombres.add("Santiago");
nombres.size(); // 1
nombres.add("Juan");
nombres.size(); // 2
nombres.add("Roberto");
nombres.size(); // 3
```
