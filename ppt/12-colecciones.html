## [Collections](#)
- Las colecciones son [estructuras de datos](#)

- Guardan [referencias](#) hacia otros objetos 

- Estos objetos son todos del [mismo tipo](#) 

---
## [Tipos](#)

![colecciones](http://www.plantuml.com/plantuml/proxy?cache=no&fmt=svg&src=https://stgoneira.github.io/fundamentos-programacion-java/uml/collection/jerarquia-collection.puml)

---
## [Tipos](#)
- [***Collection:***](#) La interfaz raíz de la jerarquía de colecciones.

- [***List:***](#) Una colección ordenada que puede contener elementos duplicados. 

- [***Set:***](#) Una colección que [NO](#) contiene [duplicados](#).

- [***Map:***](#) Asocia [claves](#) con [valores](#) y no puede contener claves duplicadas.

- [***Queue:***](#) También conocidas como [colas](#). Ej: FIFO, LIFO, etc. 

---
## [List: Algunas Implementaciones](#)
- [***ArrayList:***](#) Lista [desincronizada](#), mejor rendimiento, pero no recomendada para programas que la comparten entre subprocesos. 

- [***Vector:***](#) Colección [sincronizada](#), no tan buen rendimiento, recomendada para programas que la comparten entre subprocesos. 

===
```java[] 
List<String> nombres = new ArrayList<>();
nombres.add("Juan");
// soporta nulls
nombres.add(null);
nombres.add("Pedro");

System.out.println(nombres);
```
---
## [Set: Algunas Implementaciones](#)
- [***HashSet:***](#) La implementación de mejor rendimiento, pero no garantiza ningún orden. 

- [***TreeSet:***](#) Es más lento que HashSet, pero ordena los elementos. 

- [***LinkedHashSet:***](#) Almacena los elementos en función del orden de inserción, un poco más lenta que HashSet.

## [Ejemplo](#)
```java[] 
String[] coloresArr = {"rojo", "blanco", "verde", "azul", "blanco"};
System.out.println( String.join(",", coloresArr) );
// rojo,blanco,verde,azul,blanco 

List<String> coloresList = Arrays.asList( coloresArr );
System.out.printf("Colores List: %s%n", coloresList);
// Colores List: [rojo, blanco, verde, azul, blanco]

Set<String> coloresSet = new HashSet<>( coloresList );
System.out.printf("Colores Set: %s%n", coloresSet);
//Colores Set: [rojo, blanco, verde, azul]
```
