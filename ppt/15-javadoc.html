## [Fundamentos Programación Java](#)
## JavaDoc 
[Santiago Neira](#)

---
## [Qué es Javadoc](#)
- Es un programa para [generar documentación](#) sobre una API 

- La documentación que se genera es en [formato HTML](#) 

- Las descripciones se generar a partir de bloques especiales de comentarios ([Javadoc comment](#))

===
## [Qué es Javadoc](#)

- Los comentarios JavaDoc a diferencia de un comentario normal comienzan con [doble asterisco](#) ej: 

```java[] 
// comentario regular de 1 línea 

/*
* comentario regular 
* multilínea 
*/ 

/** 
* Comentario JavaDoc 
*/ 
```

===
## [Para qué sirve](#)
- Para compartir con el resto una explicación profunda del qué, por qué y cómo trabajan nuestras clases e interfaces 

- Para nosotros mismos conocer nuestras decisiones y diseño de nuestra API 

===
## [Ejemplo](#)

```java[] 
/** 
* La clase Prueba sirve para mostrar ejemplos durante la clase 
* 
* @author Santiago Neira 
*/ 
public class Prueba {}
```
===

<!-- .slide: data-background-iframe="https://docs.oracle.com/en/java/javase/17/docs/api/java.base/java/lang/String.html" -->

---
## [Tipos de JavaDoc](#)

- Comentarios a nivel de [Clase](#) 

- Comentarios a nivel de [Miembros (atributos o métodos)](#)

===
## [JavaDoc Tags](#)
- @author (clases e interfaces)
- @param (métodos y constructores)
- @return (métodos)
- @throws (métodos)
- @exception (sinónimo de @throws)

===
## [JavaDoc Tags](#)
- @version (clases e interfaces)
- @see 
- @since
- @serial 
- @deprecated 

---
## [Generar Documentación Eclipse](#)
1. Menú **File > Export** 
2. Seleccionar la carpeta **Java** y luego **Javadoc** y Siguiente (next)
3. Configurar según necesitemos y finalizar 

---
## [JavaDoc por Terminal](#)

```bash 
> javadoc -d carpeta-destino src/*.java 
```

---
