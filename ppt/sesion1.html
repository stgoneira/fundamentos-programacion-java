## [Metodología Bootcamp](#)
- Aprender haciendo (simular **entornos laborales** y **desafíos** lo más **realistas** posibles)
- El "Profesor" es un **facilitador**, el alumno toma un **ROL ACTIVO** en su aprendizaje
- **Colaboración** entre alumnos 
- Mejora continua (**reflexión** constante)
- Mucho **autoaprendizaje**: dedicación a lectura, videos y práctica 
--- 
## [Aplicaciones prácticas de este módulo](#)
- Desarrollo de aplicaciones que funcionan en consola
- Desarrollo de aplicaciones tipo scripting 
- Desarrollo de librerías 
- Desarrollo de aplicaciones GUI (NO web)
---
## [Sobre el Curso](#)
- **Cápsulas cortas** de contenido **fundamental** (lo demás es responsabilidad alumno estudiar). Es imposible profundizar demasiado en tan poco tiempo.
- Desafíos Prácticos
- Recetas y ejemplos de código
- Alumnos **avanzan** a su **propia velocidad** dentro del **marco de tiempo** y las **exigencias mínimas**
- Ejercicios prácticos **guiados** en cada sesión para profundizar en los contenidos

## [Recomendaciones](#)
- Usar **fuentes primarias o secundarias** de información, es decir, intentar leer o ver contenido de actores serios e importantes de la industria.
- **Interrumpa** la clase, ejercicio u otro cuando tenga **dudas**. Como dice el dicho: "No existen preguntas tontas, solo tontos que no preguntan"
- Los más **avanzados** por favor dirigir sus **preguntas** en tiempos apropiados (por ej. al inicio o final de la clase)
- **Ayúdese** de sus **compañeros**, trabaje en grupo
---
