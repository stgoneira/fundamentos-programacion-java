## [Hola Mundo](#)
1. Crear archivo HolaMundo.java
2. Compilar con javac
3. Ejecutar con java 

```java 
/* 
 archivo: HolaMundo.java
 definición de la clase HolaMundo 
*/ 
public class HolaMundo {

	// Método main() es el que se ejecuta. 
	// void significa que el método NO devuelve ningun valor 
	// recibe como parámetro un array de Strings 
    public static void main(String[] args) {
		// envía el mensaje "Hola Mundo" a la consola 
        System.out.println("Hola Mundo");
    }

}
```

## [Actualización Java 11](#)
Desde Java11 es posible la ejecución directa sin compilar previamente.
```bash

```

$ java HolaMundo

## [Convenciones](#)
- El nombre de la clase y el archivo de código deben ser los mismos (ej. HolaMundo.java y la clase HolaMundo)
- Nombres de las **clases** van **capitalizadas** (ej. HolaMundo)
- Nombres de las **variables** y las **clases** escritas en **camelCase** (ej. SI: HolaMundo y NO: Hola-Mundo, Hola-mundo, hola_mundo, u otra similar)
- Las constantes van en MAYÚSCULAS y usan UNDERSCORE_CASE (ej. Integer.MAX_VALUE o Math.PI)

## [Hola Mundo c/ Argumentos](#)
```java
public class HolaMundoConArgumentos {

    public static void main(String[] args) {
		// args es un array de Strings
		// por tanto tiene la propiedad length
		// que indica cuántos elementos contiene
        if( args.length == 0) {
           System.out.println("Hola a todo el mundo!!");
        } else if( args.length == 1) {
            System.out.println("Hola "+args[0]+", bienvenido.");
        }
    }
}
```

## [Estructuras Condicionales: If else](#)
```java
String diaSemana 	= "Martes";
String comida 		= "";

if(diaSemana == "Lunes") {
	comida = "porotos con riendas";
} else if(diaSemana == "Martes") {
	comida = "fideos con salsa";
} else {
	comida = "arroz con huevo";
}

System.out.println("Hoy vamos a comer "+comida);
```
---
## [Estructuras Condicionales: Switch](#)
```java
String diaSemana 	= "Lunes";
String comida 		= "";

switch( diaSemana ) {
	case "Lunes":		
		comida = "porotos con riendas";
		break;
	case "Martes":
		comida = "fideos con salsa";
		break;
	default:
		comida = "arroz con huevo";
}
System.out.println("Hoy vamos a comer "+comida);
```
