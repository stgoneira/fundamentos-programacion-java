## [Maven](#)

- Es un software para la gestión de proyectos 

- Se destaca por tener un archivo llamado [pom.xml](#) 

- Allí se describen las dependencias del proyecto además de otras configuraciones 

- Existen repositorios en internet con la información de los proyectos, el principal es [Maven Central](https://search.maven.org/)

---
## [Instalación](#)

- https://maven.apache.org/download.cgi 

- O usar a través de algún IDE, muchas veces lo traen incorporado 

---
## [Estructura de Archivos](#)

```bash 
├── pom.xml
└── src
    ├── main
    │   ├── java
    │   └── resources
    └── test
        ├── java
        └── resources
```

---
## [pom.xml](#)

```xml[] 
<project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd">
    <modelVersion>4.0.0</modelVersion>
    <groupId>cl.aiep.maven</groupId>
    <artifactId>nombre-mi-proyecto</artifactId>
    <version>1.0</version>
    <properties>
        <maven.compiler.source>1.8</maven.compiler.source>
        <maven.compiler.target>1.8</maven.compiler.target>
    </properties>
    <dependencies>
        <dependency>
            <groupId>grupo-dependencia</groupId>
            <artifactId>nombre-dependencia</artifactId>
            <version>1.0</version>
        </dependency>        
    </dependencies>
</project>
  
```

---
## [Comandos Básicos](#)

```bash 
# compila y empaca el jar, war, ear u otro 
mvn package 

# limpia los directorios de archivos compilados y empaquetados 
mvn clean 
```
