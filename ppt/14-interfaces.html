## [Interfaces](#)

- Las interfaces se dice que son [contratos](#)

- Tienen un [listado de métodos](#) que debe implementar la clase que las utiliza 

- Son [similares](#) a los [métodos abstractos](#) 

- Por defecto son implícitamente [públicos](#) 

---
## [Interfaces](#)
Sintaxis:
```java[] 
interface NombreInterface {
	TipoDatoRetorno nombreMetodo1(TipoDatoParam1 nombreParam1);	
}
```

Ejemplo: 
```java[] 
interface Figura {
	double calcularArea();	
	double calcularPerimetro();
}
```

---
## [Ejemplo Interfaces](#)
```java[] 
// Figura.java 
public interface Figura {
	double calcularArea();	
	double calcularPerimetro();
}
```

```java[] 
// Figura.java 
public class Rectangulo implements Figura {
	double base, altura;

	// implementación métodos interface 
	public double calcularArea() {
		return base * altura;
	}	
	public double calcularPerimetro() {
		return base * 2 + altura * 2;
	}
}
```
