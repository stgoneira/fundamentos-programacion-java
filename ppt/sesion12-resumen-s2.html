## [App Java](#)
La aplicación mínima en Java necesita al menos una **Clase** y un método **main(String[] args)**.
```java[] 
public class HolaMundo {

    public static void main(String[] args) {
        System.out.println("Hola Mundo");
    }

}
```

---
## [Actualización Java 11](#)
Desde Java11 es posible la ejecución directa sin compilar previamente.
```bash 
$ java HolaMundo.java 
Hola Mundo 
```
Antes:
```bash 
$ javac HolaMundo.java 
$ java HolaMundo
Hola Mundo 
```

## [Estructuras Condicionales: If else](#)
```java[] 
String diaSemana 	= "Martes";
String comida 		= "";

if(diaSemana == "Lunes") {
	comida = "porotos con riendas";
} else if(diaSemana == "Martes") {
	comida = "fideos con salsa";
} else {
	comida = "arroz con huevo";
}

System.out.println("Hoy vamos a comer "+comida);
```
--- 

## [Estructuras Condicionales: Switch](#)
```java[] 
String diaSemana 	= "Lunes";
String comida 		= "";

switch( diaSemana ) {
	case "Lunes":		
		comida = "porotos con riendas";
		break;
	case "Martes":
		comida = "fideos con salsa";
		break;
	default:
		comida = "arroz con huevo";
}
System.out.println("Hoy vamos a comer "+comida);
```

## [Estructuras For Loop](#)
```java[] 
for (inicialización variable; condición; incremento) {
	// código a ser ejecutado 
}
```
Ejemplo: 
```java[] 
for (int i = 0; i < 10; i++) {
	System.out.printf("Valor de i = %d %n", i);
}
```
--- 
## [For Loop - Array](#)
```java[] 
String[] marcas = {"Suzuki", "Ford", "Mazda", "Toyota"};
for(int i = 0; i < marcas.length; i++) {
	System.out.printf("Marca = %s %n", marcas[i]);
}
```
Variación for loop:
```java[] 
for(String marca : marcas) {
	System.out.printf("Marca = %s %n", marca );
}
```

## [Break y Continue](#)
Ejemplo 1:
```java[] 
for (int i = 0; i < 10; i++) {
	if (i == 4) {
		break;
	}
	System.out.printf("i=%d %n", i);
}
```
Ejemplo 2:
```java[]
for (int i = 0; i < 10; i++) {
	if (i == 4) {
		continue;
	}
	System.out.printf("i=%d %n", i);
}
```

## [System.out.printf()](#)

Un método para escribir una cadena de texto formateada según los argumentos. Ejemplo:

```java[] 
String nombre = "Juan";
System.out.printf("Hola %s, bienvenido.", nombre);
// resultado: Hola Juan, bienvenido.
```

```java[] 
float nota 		= 6.5f;
String nombre 	= "Santiago";
System.out.printf("%s tu nota es %.1f.%n", nombre, nota);
// resultado: Santiago tu nota es 6.5.\n
```

--- 
## [Lo más usado: printf()](#)

- **%s**: Si arg implementa Formattable, entonces arg.formatTo() es invocado. De otra manera, el resultado es obtenido invocando arg.toString()
- **%d**: El resultado es formateado como un número entero.
- **%f**: El resultado es formateado como un número decimal.
- **%n**: El resultado es un salto de línea. 

referencia: https://docs.oracle.com/en/java/javase/17/docs/api/java.base/java/util/Formatter.html#syntax
