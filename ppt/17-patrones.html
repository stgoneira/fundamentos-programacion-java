## [Extractos de Larman](#)

During object-oriented analysis there is an emphasis on finding and describing
the objectsor conceptsin the problem domain. For example, in the case of the flight
information system, some of the concepts include Plane, Flight, and Pilot.

During object-oriented design (or simply, object design) there is an emphasis on
defining software objects and how they collaborate to fulfill the requirements. For
example, a Plane software object may have a tailNumber attribute and a
getFlightHistory method (see Figure 1.2).

Note that a domain model is not a description of software objects; it is a
visualization of the concepts or mental models of a real-world domain. Thus, it has
also been called a conceptual object model.

(Larman, 2005, Capítulo 1)
