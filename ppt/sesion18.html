## [Fecha y hora](#)
```java[] 
// Java8+
// import java.time.LocalDate;
LocalDate fecha = LocalDate.now();
// jshell> 2022-03-18

// import java.time.LocalDateTime;
LocalDateTime fechaHora = LocalDateTime.now();
// jshell> 2022-03-18T18:13:18.522027
```
---
## [Date Math](#)
```java[] 
// Java8+
LocalDate fechaActual = LocalDate.now();
// jshell> 2022-03-18
LocalDate unAnnoAtras = fechaActual.minusYears(1);
// jshell> 2021-03-18
LocalDate enUnMesMas = fechaActual.plusMonths(1);
// jshell> 2022-04-18
```
---
## [Formatear Fechas](#)
```java[] 
//import java.time.LocalDateTime;
LocalDateTime fechaHoraActual = LocalDateTime.now();
System.out.println( fechaHoraActual );

// import java.time.format.DateTimeFormatter;
DateTimeFormatter formateador = DateTimeFormatter.ofPattern("yyyy-MM-dd HH:mm:ss");
String fechaHoraFormateada = formateador.format( fechaHoraActual );
System.out.println( fechaHoraFormateada );
```
